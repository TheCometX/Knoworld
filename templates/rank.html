{% extends 'layout.html' %}

{% block body %}
    <h1><b>RANKING</b></h1>
    <table id="rank" class="table-primary table-borderless">
        <thead>
            <tr>
                <th></th>
                <th>Username</th>
                <th>Best Score</th>
            </tr>
        </thead>
        <tbody>
            {% for row in ranking %}
            <tr>
                <th>#{{ row[0] }}</th>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
